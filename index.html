<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CCV World</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: Arial, sans-serif; background:#121212; color:#EEE; }
    header { background:#1f3281; padding:30px; text-align:center; }
    header h1 { font-size:2.5rem; color:#26ffd9; }
    header p { margin:5px 0; }
    nav { background:#0d172e; padding:10px 0; text-align:center; }
    nav a { color:#fff; margin:0 15px; text-decoration:none; font-weight:bold; }
    nav a:hover { opacity:.8; }
    .container { max-width:1200px; margin:40px auto; padding:0 20px; }
    #shop h2 { text-align:center; font-size:2rem; color:#26ffd9; margin-bottom:20px; }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(300px,1fr));
      gap:20px;
    }
    .card {
      background:#1e1e1e;
      border-radius:8px;
      overflow:hidden;
      box-shadow:0 4px 8px rgba(0,0,0,0.6);
      transition:transform .2s;
    }
    .card:hover { transform:translateY(-5px); }
    .card img { width:100%; height:180px; object-fit:cover; }
    .card-content { padding:15px; }
    .card-content h3 { margin-bottom:10px; color:#26ffd9; }
    .card-content .info { font-size:.9rem; margin-bottom:4px; }
    .card-content .info strong { width:100px; display:inline-block; }
    #contact { text-align:center; padding:30px 0; background:#0d172e; margin-top:40px; }
    #contact h2 { color:#26ffd9; margin-bottom:10px; }
    #contact p { color:#fff; }
    footer { text-align:center; padding:15px 0; background:#1f3281; color:#ccc; margin-top:40px; }
  </style>
</head>
<body>

  <header>
    <h1>CCV World</h1>
    <p>Buy bank cards online – Diverse products</p>
    <p>Constantly updated – Reputation is everything</p>
  </header>

  <nav>
    <a href="#shop">Products</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="shop" class="container">
    <h2>Available Cards</h2>
    <div class="grid" id="grid"></div>
  </section>

  <section id="contact">
    <div class="container">
      <h2>Contact</h2>
      <p>Telegram: @CCV_WORLD</p>
    </div>
  </section>

  <footer>
    &copy; 2014 CCV World. All rights reserved.
  </footer>

  <script>
    // Tạo 50 thẻ mẫu với dữ liệu, mờ một số trường
    function mask(s) {
      s = String(s);
      if (s.length <= 2) return '*'.repeat(s.length);
      return s[0] + '*'.repeat(s.length - 2) + s.slice(-1);
    }

    const banks = ['Chase','Citi','Wells Fargo','Barclays','Bank of America'];
    const names = ['John Doe','Jane Smith','Alice Brown','Robert Lee','Maria Garcia'];
    const grid = document.getElementById('grid');

    for (let i = 1; i <= 50; i++) {
      const cardNum = Array(16).fill(0).map(_=>Math.floor(Math.random()*10)).join('').match(/.{1,4}/g).join(' ');
      const balance = (Math.floor(Math.random()*900)+100) + '$';
      const price = (Math.floor(Math.random()*90)+10) + '$';
      const bank = banks[Math.floor(Math.random()*banks.length)];
      const holder = names[Math.floor(Math.random()*names.length)];
      const email = holder.toLowerCase().split(' ').join('.') + '@mail.com';
      const expires = (String(Math.floor(Math.random()*12)+1).padStart(2,'0') + '/' + String(24 + Math.floor(Math.random()*6)).slice(-2));
      const ccv = Math.floor(Math.random()*900+100);
      const street = '1234 Elm Street, Apt ' + (Math.floor(Math.random()*1000));
      const phone = '09' + Math.floor(Math.random()*90000000+10000000);
      const template = `
        <div class="card">
          <img src="https://via.placeholder.com/400x180?text=Card+${i}" alt="Card ${i}">
          <div class="card-content">
            <h3>Card ${i}</h3>
            <p class="info"><strong>Card Number:</strong> ${cardNum}</p>
            <p class="info"><strong>Balance:</strong> ${balance}</p>
            <p class="info"><strong>Price:</strong> ${price}</p>
            <p class="info"><strong>Bank:</strong> ${bank}</p>
            <p class="info"><strong>Holder:</strong> ${mask(holder)}</p>
            <p class="info"><strong>Email:</strong> ${email}</p>
            <p class="info"><strong>Expires:</strong> ${expires}</p>
            <p class="info"><strong>CVV:</strong> ${mask(ccv)}</p>
            <p class="info"><strong>Street:</strong> ${mask(street)}</p>
            <p class="info"><strong>Phone:</strong> ${mask(phone)}</p>
          </div>
        </div>`;
      grid.insertAdjacentHTML('beforeend', template);
    }
  </script>
</body>
</html>
