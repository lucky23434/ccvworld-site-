<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CCV World</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:Arial,sans-serif; background:#121212; color:#EEE; }
    header { background:#1f3281; padding:30px; text-align:center; }
    header h1 { font-size:2.5rem; color:#26ffd9; margin-bottom:10px; }
    header p { margin:5px 0; }
    #contact-short {
      background:#0d172e; padding:15px; text-align:center; color:#fff; margin-bottom:30px;
    }
    #contact-short a { color:#26ffd9; text-decoration:none; font-weight:bold; }
    .container { max-width:1200px; margin:0 auto; padding:0 20px; }
    #shop h2 { text-align:center; font-size:2rem; color:#26ffd9; margin:20px 0; }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
      gap:20px;
    }
    .card {
      background:#1e1e1e; border-radius:8px; padding:15px;
      box-shadow:0 4px 8px rgba(0,0,0,0.6); transition:transform .2s;
    }
    .card:hover { transform:translateY(-5px); }
    .card-content h3 { display:none; }
    .info { font-size:.9rem; margin-bottom:6px; }
    .info strong { display:inline-block; width:100px; }
    footer {
      background:#1f3281; color:#ccc; text-align:center;
      padding:15px 0; margin-top:40px; font-size:.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>CCV World</h1>
    <p>Buy bank cards online – Diverse products</p>
    <p>Constantly updated – Reputation is everything</p>
  </header>

  <div id="contact-short">
    Contact us on Telegram: <a href="https://t.me/CCV_WORLD" target="_blank">@CCV_WORLD</a>
  </div>

  <section id="shop" class="container">
    <h2>Available Cards</h2>
    <div class="grid" id="grid"></div>
  </section>

  <footer>
    &copy; 2014 CCV World. All rights reserved.
  </footer>

  <script>
    // mask 6 last of card, mask entire CVV, mask holder/email partially, Expires range 26-30
    function maskCard(s) {
      let num = s.replace(/\s+/g,'');
      if(num.length<=6) return '******';
      let shown = num.slice(0,num.length-6).match(/.{1,4}/g).join(' ');
      return shown + ' **** ****';
    }
    function maskYear(d) {
      let [day,mon] = d.split('/');
      return day+'/'+mon+'/****';
    }
    function maskMid(s) {
      s = String(s);
      if(s.length<=2) return '*'.repeat(s.length);
      return s[0] + '*'.repeat(s.length-2) + s.slice(-1);
    }

    const prefixes = ['4539','5382','4916','5534','4485'];
    const holders = ['John Doe','Jane Smith','Alice Brown','Robert Lee','Maria Garcia'];
    const grid = document.getElementById('grid');

    for(let i=0; i<50; i++){
      const prefix = prefixes[i%prefixes.length];
      let rest = '';
      for(let j=0;j<12;j++) rest += Math.floor(Math.random()*10);
      const fullNum = (prefix+rest).match(/.{1,4}/g).join(' ');
      const balance = (Math.floor(Math.random()*100)+150)+'$';
      const price   = (Math.floor(Math.random()*30)+23)+'$';
      const holder  = holders[i%holders.length];
      const email   = holder.toLowerCase().split(' ').join('.')+'@mail.com';
      const dd = String(Math.floor(Math.random()*28)+1).padStart(2,'0');
      const mm = String(Math.floor(Math.random()*12)+1).padStart(2,'0');
      const yyyy = 2026 + Math.floor(Math.random()*5);  // 2026-2030
      const dob = `${dd}/${mm}/${yyyy}`;
      const expires = String(Math.floor(Math.random()*12)+1).padStart(2,'0')+'/'+String(26 + Math.floor(Math.random()*5));
      const ccv = Math.floor(Math.random()*900+100);
      const phone = '09'+Math.floor(Math.random()*90000000+10000000);

      grid.insertAdjacentHTML('beforeend', `
        <div class="card">
          <div class="card-content">
            <p class="info"><strong>Card No:</strong> ${maskCard(fullNum)}</p>
            <p class="info"><strong>Balance:</strong> ${balance}</p>
            <p class="info"><strong>Price:</strong> ${price}</p>
            <p class="info"><strong>DOB:</strong> ${maskYear(dob)}</p>
            <p class="info"><strong>Holder:</strong> ${maskMid(holder)}</p>
            <p class="info"><strong>Email:</strong> ${maskMid(email)}</p>
            <p class="info"><strong>Expires:</strong> ${expires}</p>
            <p class="info"><strong>CVV:</strong> ***</p>
            <p class="info"><strong>Phone:</strong> ${maskMid(phone)}</p>
          </div>
        </div>`);
    }
  </script>

</body>
</html>
