<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CVV Vault</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:Arial,sans-serif; background:#121212; color:#EEE; }
    header { background:#1f3281; padding:30px; text-align:center; }
    header h1 { font-size:2.5rem; color:#26ffd9; margin-bottom:10px; }
    header p { margin:5px 0; }
    #contact-short {
      background:#0d172e; padding:15px; text-align:center; margin-bottom:30px;
      border-radius:8px;
    }
    #contact-short span { color:#26ffd9; font-weight:bold; }
    .container { max-width:1200px; margin:0 auto; padding:0 20px; }
    #shop h2 {
      text-align:center; font-size:2rem; color:#26ffd9; margin:20px 0;
    }
    .grid {
      display:grid;
      grid-template-columns: repeat(auto-fill,minmax(300px,1fr));
      gap:20px;
    }
    .card {
      background:#1e1e1e; border-radius:8px; padding:15px;
      box-shadow:0 4px 8px rgba(0,0,0,0.6); transition:transform .2s;
    }
    .card:hover { transform:translateY(-5px); }
    .info { font-size:.9rem; margin-bottom:6px; }
    .info strong { display:inline-block; width:110px; }
    footer {
      background:#1f3281; color:#ccc; text-align:center;
      padding:15px 0; margin-top:40px; font-size:.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>CVV Vault</h1>
    <p>Buy bank cards online – Diverse products</p>
    <p>Constantly updated – Reputation is everything</p>
  </header>

  <!-- START: Telegram contact block (replaces old #contact-short) -->
  <div id="contact-short">
    <a id="tg-open" href="https://t.me/CVV_Vault" target="_blank" rel="noopener"
       aria-label="Open Telegram chat with CVV_Vault"
       style="display:inline-flex;align-items:center;gap:12px;text-decoration:none;justify-content:center;">
      <!-- Inline Telegram SVG logo -->
      <svg xmlns="http://www.w3.org/2000/svg" width="36" height="36" viewBox="0 0 240 240" aria-hidden="true" focusable="false">
        <defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#26a2ff"/><stop offset="1" stop-color="#379efb"/></linearGradient></defs>
        <circle cx="120" cy="120" r="120" fill="url(#g)"/>
        <path fill="#fff" d="M49.5 122.4l31.1 11.9c2.3.9 4.8.1 6.4-1.9l13.6-15.9 31.6 24.6c2.9 2.2 7.4.8 8.5-2.6l38-119.5C180.4 18.2 177 15 173.5 16.9L24.7 89.6c-3.9 1.5-4 6.8-.2 8.2z"/>
      </svg>

      <div style="text-align:left;">
        <div style="color:#26ffd9;font-weight:700;font-size:1.05rem;">Telegram: @CVV_Vault</div>
        <div style="color:#cfd8dc;font-size:0.85rem;margin-top:4px;">Click to chat — instant support</div>
      </a>
    </div>
  </div>

  <script>
    // Try open native Telegram app on mobile, fallback to web.t.me
    (function(){
      var btn = document.getElementById('tg-open');
      var username = 'CVV_Vault';
      var appLink = 'tg://resolve?domain=' + username;
      var webLink = 'https://t.me/' + username;

      btn.addEventListener('click', function(e){
        // Intercept only on mobile user agents
        if(/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
          e.preventDefault();
          // attempt to open native app
          window.location = appLink;
          // fallback to web after short delay if app not installed
          setTimeout(function(){ window.location = webLink; }, 700);
        }
        // desktop: anchor will open webLink by default
      }, false);
    })();
  </script>
  <!-- END: Telegram contact block -->

  <section id="shop" class="container">
    <h2>Large number of cards available, contact to buy!</h2>
    <div class="grid" id="grid"></div>
  </section>

  <footer>
    &copy; 2014 CVV Vault. All rights reserved.
  </footer>

  <script>
    function maskCard(s) {
      let num = s.replace(/\s+/g,'');
      if (num.length <= 6) return '******';
      let shown = num.slice(0, num.length - 6);
      return shown.match(/.{1,4}/g).join(' ') + ' ******';
    }
    function maskMid(s) {
      s = String(s);
      if (s.length <= 2) return '*'.repeat(s.length);
      return s[0] + '*'.repeat(s.length - 2) + s.slice(-1);
    }

    // Balance mapping adjusted: price 26→404$, 104→1568$
    function calcBalance(val) {
      const p = val;
      const minP = 26, maxP = 104;
      const minB = 404, maxB = 1568;
      let ratio = (p - minP) / (maxP - minP);
      let base = minB + ratio * (maxB - minB);
      base *= (0.95 + Math.random() * 0.1);
      return '$' + Math.round(base).toLocaleString();
    }

    const prefixes = ['4539','5382','4916','5534','4485'];
    const holders   = ['John Doe','Jane Smith','Alice Brown','Robert Lee','Maria Garcia'];
    const streets   = ['Elm Street','Maple Avenue','Oak Street','Pine Road','Cedar Boulevard'];
    const cities    = ['Springfield','Rivertown','Greenville','Lakeside','Hillview'];
    const grid = document.getElementById('grid');

    const totalCards = 1626;  // current count
    // add new cards up to needed
    const newTotal = totalCards;  
    for (let i = 0; i < newTotal; i++) {
      const prefix = prefixes[i % prefixes.length];
      let rest = '';
      for (let j = 0; j < 12; j++) rest += Math.floor(Math.random() * 10);
      const full = (prefix + rest).match(/.{1,4}/g).join(' ');

      const priceVal = Math.floor(Math.random() * 79) + 26;
      const price = priceVal + '$';
      const balance = calcBalance(priceVal);

      const holder = holders[i % holders.length];
      const email = holder.toLowerCase().split(' ').join('.') + '@mail.com';

      const dd = String(Math.floor(Math.random() * 28) + 1).padStart(2, '0');
      const mon = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
      const dob = dd + '/' + mon + '/****';

      const expMM = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
      const expYY = String(Math.floor(Math.random() * 5) + 26).padStart(2, '0');

      const phone = '09' + Math.floor(Math.random() * 90000000 + 10000000);
      const ccv = '***';

      const zip = String(Math.floor(Math.random() * 90000 + 10000));
      const street = `${Math.floor(Math.random() * 999 + 1)} ${streets[i % streets.length]}`;
      const city = cities[i % cities.length];
      const address = `${street}, ${city}`;

      grid.insertAdjacentHTML('beforeend', `
        <div class="card">
          <div class="info"><strong>Card No:</strong> ${maskCard(full)}</div>
          <div class="info"><strong>Balance:</strong> ${balance}</div>
          <div class="info"><strong>Price:</strong> ${price}</div>
          <div class="info"><strong>DOB:</strong> ${dob}</div>
          <div class="info"><strong>Holder:</strong> ${maskMid(holder)}</div>
          <div class="info"><strong>Email:</strong> ${maskMid(email)}</div>
          <div class="info"><strong>Expires:</strong> ${expMM}/${expYY}</div>
          <div class="info"><strong>CVV:</strong> ${ccv}</div>
          <div class="info"><strong>Phone:</strong> ${maskMid(phone)}</div>
          <div class="info"><strong>Zip:</strong> ${maskMid(zip)}</div>
          <div class="info"><strong>Address:</strong> ${maskMid(address)}</div>
        </div>`);
    }
  </script>

</body>
</html>
