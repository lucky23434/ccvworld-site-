<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CCV World</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:Arial,sans-serif; background:#121212; color:#EEE; }
    header { background:#1f3281; padding:30px; text-align:center; }
    header h1 { font-size:2.5rem; color:#26ffd9; margin-bottom:10px; }
    header p { margin:5px 0; }
    #contact-short { background:#0d172e; padding:15px; text-align:center; color:#fff; margin-bottom:30px; }
    #contact-short a { color:#26ffd9; text-decoration:none; font-weight:bold; }
    .container { max-width:1200px; margin:0 auto; padding:0 20px; }
    #shop h2 { text-align:center; font-size:2rem; color:#26ffd9; margin:20px 0; }
    .grid { display:grid; grid-template-columns: repeat(auto-fill,minmax(300px,1fr)); gap:20px; }
    .card { background:#1e1e1e; border-radius:8px; padding:15px; box-shadow:0 4px 8px rgba(0,0,0,0.6); transition:transform .2s; }
    .card:hover { transform:translateY(-5px); }
    .card-content h3 { margin-bottom:10px; color:#26ffd9; }
    .info { font-size:.9rem; margin-bottom:6px; }
    .info strong { display:inline-block; width:100px; }
    footer { background:#1f3281; color:#ccc; text-align:center; padding:15px 0; margin-top:40px; font-size:.9rem; }
  </style>
</head>
<body>

  <header>
    <h1>CCV World</h1>
    <p>Buy bank cards online – Diverse products</p>
    <p>Constantly updated – Reputation is everything</p>
  </header>

  <div id="contact-short">
    Contact us on Telegram: <a href="https://t.me/CCV_WORLD" target="_blank">@CCV_WORLD</a>
  </div>

  <section id="shop" class="container">
    <h2>Available Cards</h2>
    <div class="grid" id="grid"></div>
  </section>

  <footer>
    &copy; 2014 CCV World. All rights reserved.
  </footer>

  <script>
    // Mask last 6 digits for card, last 3 for CVV/Phone
    function maskCard(num) {
      const plain = num.replace(/\s+/g, '');
      if (plain.length <= 6) return '*'.repeat(plain.length);
      return plain.slice(0, plain.length - 6) + '******';
    }
    function mask3(s) { s=String(s); if(s.length<=3) return '***'; return '***' + s.slice(-3); }
    function maskName(name) {
      const parts = name.split(' ');
      return parts.map(p => p[0] + '*'.repeat(p.length-1)).join(' ');
    }
    function maskEmail(email) {
      const [user, domain] = email.split('@');
      if (user.length <=2) return '***@'+domain;
      return user[0] + '*'.repeat(user.length-2) + user.slice(-1) + '@'+domain;
    }

    const prefixes = ['4539','5382','4916','5534','4485'];
    const holders = ['John Doe','Jane Smith','Alice Brown','Robert Lee','Maria Garcia'];
    const grid = document.getElementById('grid');

    for (let i=0; i<50; i++) {
      const prefix = prefixes[i % prefixes.length];
      let rest=''; for(let j=0; j<12; j++) rest += Math.floor(Math.random()*10);
      const full = (prefix+rest).match(/.{1,4}/g).join(' ');
      let bal = Math.floor(Math.random()*900)+200; // tăng base
      let price = Math.floor(Math.random()*70)+5; // giảm
      const balance = bal + '$';
      const priceStr = price + '$';

      const holder = holders[i % holders.length];
      const email = holder.toLowerCase().replace(/ /g,'')+'@mail.com';

      const day = String(Math.floor(Math.random()*28)+1).padStart(2,'0');
      const month = String(Math.floor(Math.random()*12)+1).padStart(2,'0');
      const year = String(Math.floor(Math.random()*31)+1970);
      const dob = `${day}/${month}/${year}`;

      const expires = String(Math.floor(Math.random()*12)+1).padStart(2,'0')+'/' + String(24+Math.floor(Math.random()*6));
      const ccv = Math.floor(Math.random()*900+100);
      const phone = '09'+Math.floor(Math.random()*90000000+10000000);

      const cardHTML = `
        <div class="card">
          <h3>Card ${i+1}</h3>
          <div class="card-content">
            <p class="info"><strong>No:</strong> ${maskCard(full)}</p>
            <p class="info"><strong>Balance:</strong> ${balance}</p>
            <p class="info"><strong>Price:</strong> ${priceStr}</p>
            <p class="info"><strong>DOB:</strong> ${dob}</p>
            <p class="info"><strong>Holder:</strong> ${maskName(holder)}</p>
            <p class="info"><strong>Email:</strong> ${maskEmail(email)}</p>
            <p class="info"><strong>Expires:</strong> ${expires}</p>
            <p class="info"><strong>CVV:</strong> ${mask3(ccv)}</p>
            <p class="info"><strong>Phone:</strong> ${mask3(phone)}</p>
          </div>
        </div>`;
      grid.insertAdjacentHTML('beforeend', cardHTML);
    }
  </script>
</body>
</html>
